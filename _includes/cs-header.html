<header class="cs__intro-section contain-1100">
	<h1>{{ page.title }}</h1>
	<h3>Challenge:
		<span class="marked"> {{ page.challenge }}</span>
	</h3>
	<h3>Roles: 
		{% for role in page.roles %}
			<span class="marked">{{ role }}</span>
		{% endfor %}
	</h3>
	<div class="cs__intro-bg">
		<img src="{{ page.image-bg }}" alt="{{ page.title }}">
		<div class="shader"></div>
	</div>
</header>
