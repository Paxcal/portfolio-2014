<header role="banner" class="home-about">
	<div class="about-me blue">
		<h1>Hi, I'm Una!</h1>
		<p class="title">I like to <a href="http://blog.unakravets.com">code</a> and make other cool things, too:</p>
	
	<!-- <p class="title">(Front End Developer & Designer)</p> -->		

 	<!-- <p>Simply put, I solve problems and make things. I also keep a <a href="http://blog.unakravets.com">blog</a> (mostly about code), and <a href="http://sketchbook.unakravets.com">draw</a> sometimes.</p> -->
	</div>
</header>

<main role="main">
		{{ content }}
		<ul class="cs--list">
		{% for post in site.posts reversed %}
			{% if post.title != 'Style Guide' %}
			<li class="{{ post.color }}">
				<a class="cs--bar" href="{{ post.url }}">
					<img src="{{ post.image-index }}" alt="{{ post.title }}"></img>
				</a>
			</li>
		 	{% endif %}
		{% endfor %}
		</ul>
</main>
