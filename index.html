---
layout: layout
title: Una Kravets' Portfolio
---

<header role="banner">
<h1>Una Kravets Makes Things</h1>
</header>

<main role="main">
		{{ content }}

		<ul class="entries">
			{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">
					<img src="{{ post.image-index }}" alt="{{ post.title }}"></img>
					<h3>{{ post.title }}</h3>
				</a>
			</li>
		 
			{% endfor %}
		</ul>
</main>
