---
layout: layout
title: Una Kravets' Portfolio
---

<header role="banner">
<h1>Una Kravets Makes Things</h1>
</header>

<main role="main">
		{{ content }}

		<ul class="cs--list">
			{% for post in site.posts %}
			<li>
				<a class="cs--bar" href="{{ post.url }}">
					<img src="{{ post.image-index }}" alt="{{ post.title }}"></img>
					<h2>{{ post.title }}</h2>
				</a>
			</li>
		 
			{% endfor %}
		</ul>
</main>
